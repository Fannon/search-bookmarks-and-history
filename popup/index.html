<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./lib/tagify.css">
  <link rel="stylesheet" href="./popup.css">
</head>

<body>

  <!-- Main popup -->
  <div id="popup">
    <input id="search-input" class="input" type="text" placeholder="Search bookmarks and history" autofocus>
    <ul id="result-list"></ul>
  </div>
  
  <!-- Tags Overview View -->
  <div id="tags-overview" style="display: none;">
    <div id="tags-list"></div>
  </div>
  
  <!-- Folders Overview View -->
  <div id="folders-overview" style="display: none;">
    <div id="folders-list"></div>
  </div>

  <!-- Edit Bookmark View -->
  <div id="edit-bookmark" style="display: none;">
    <div class="inputs">
      <div class="input-description">EDIT TITLE:</div>
      <textarea id="bookmark-title" class="input" type="text"></textarea>
      <div class="input-description">EDIT TAGS:</div>
      <textarea id="bookmark-tags" class="input" type="text"></textarea>
    </div>
    <div class="controls">
      <a id="edit-bookmark-cancel" class="button" href="#">CANCEL</a>
      <a id="edit-bookmark-save" class="button" href="#">SAVE</a>
    </div>
  </div>

  <!-- Navigation Bar -->
  <div id="links">
    <a href="#search/">SEARCH</a> | 
    <a href="#tags/">TAGS</a> | 
    <a href="#folders/">FOLDERS</a> | 
    <a href="https://github.com/Fannon/search-tabs-bookmarks-and-history#readme" target="_newtab">INFO</a>
  </div>

  <!-- JS sources -->
  <script src="./lib/fuse.min.js"></script>
  <script src="./popup.js"></script>
  <script src="./lib/tagify.min.js"></script>
</body>

</html>
